<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/rock-paper-scissors/images/rock-paper-scissors.png">
    <title>Document</title>
</head>

<body>
    <div class="website">
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="mainScreen">
            <button class="gameButton"><img src="/rock-paper-scissors/images/game.png"></button>
        </div>
        <div class="gameScreen">
            <div class="gameContainer">
                <button class="button" id="rock"><img src="/rock-paper-scissors/images/rock.png"></button>
                <button class="button" id="paper"><img src="/rock-paper-scissors/images/paper.png"></button>
                <button class="button" id="scissors"><img src="/rock-paper-scissors/images/scissors.png"></button>
            </div>
            <div class="resultsContainer">
                <div class="ongoingGame">
                    <div class="playerContainer">
                        <h2 id="player-choice">Player Selection</h2>
                        <h2 id="player-score">Player Score</h2>
                    </div>
                    <div class="computerContainer">
                        <h2 id="computer-choice">Computer Selection</h2>
                        <h2 id="computer-score">Computer Score</h2>
                    </div>
                </div>
                <div class="finishedGame">
                    <div id="gameResults" style="visibility: hidden;">
                        <h1 id="winner">Winner</h1>
                        <div id="newGameBtn"><button onclick="window.location.reload();"><img
                                    src="/rock-paper-scissors/images/game.png"></button></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>my footer</p>
        </div>
    </div>
    <script src="myscripts.js"></script>
</body>

</html>
